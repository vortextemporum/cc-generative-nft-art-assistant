<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molecular Watercolor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    :root {
      --canvas-size: 700px;
      --sidebar-width: 320px;
      --gap: 24px;
      --bg-primary: #0d0d14;
      --bg-secondary: #13131c;
      --bg-tertiary: #1a1a26;
      --border-color: rgba(255,255,255,0.06);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #555555;
      --accent: #667eea;
      --accent-secondary: #764ba2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: var(--gap);
      align-items: flex-start;
      max-width: calc(var(--canvas-size) + var(--sidebar-width) + var(--gap));
    }

    /* Canvas Section */
    .canvas-section {
      flex-shrink: 0;
      width: var(--canvas-size);
    }

    .canvas-frame {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 12px;
      box-shadow:
        0 4px 6px rgba(0,0,0,0.3),
        0 20px 40px rgba(0,0,0,0.4);
    }

    #sketch-holder {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    #sketch-holder canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      flex-shrink: 0;
    }

    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .panel:last-child {
      margin-bottom: 0;
    }

    /* Header */
    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .header .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Hash Display */
    .hash-section {
      margin-top: 16px;
    }

    .label {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .hash-value {
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 0.65rem;
      color: #4ecdc4;
      background: rgba(78, 205, 196, 0.08);
      border: 1px solid rgba(78, 205, 196, 0.15);
      padding: 10px 12px;
      border-radius: 8px;
      word-break: break-all;
      line-height: 1.5;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: #222230;
      color: var(--text-primary);
    }

    /* Features Table */
    .section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 3px;
      height: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      border-radius: 2px;
    }

    .features-table {
      width: 100%;
      border-collapse: collapse;
    }

    .features-table td {
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .features-table tr:last-child td {
      border-bottom: none;
    }

    .feature-name {
      font-size: 0.8rem;
      color: var(--text-muted);
      width: 80px;
    }

    .feature-value {
      font-size: 0.8rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    .feature-rarity {
      text-align: right;
    }

    .rarity-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .rarity-badge.common {
      background: rgba(100, 100, 100, 0.2);
      color: #777;
    }

    .rarity-badge.uncommon {
      background: rgba(76, 175, 80, 0.15);
      color: #66bb6a;
    }

    .rarity-badge.rare {
      background: rgba(33, 150, 243, 0.15);
      color: #42a5f5;
    }

    .rarity-badge.legendary {
      background: rgba(255, 193, 7, 0.15);
      color: #ffca28;
    }

    /* Color Swatches */
    .color-swatches {
      display: flex;
      gap: 3px;
      margin-top: 4px;
    }

    .swatch {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-box {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
      margin-top: 16px;
    }

    .shortcuts {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .shortcuts kbd {
      display: inline-block;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: inherit;
      margin-right: 2px;
    }

    .version {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 1100px) {
      :root {
        --canvas-size: 500px;
        --sidebar-width: 280px;
      }
    }

    @media (max-width: 850px) {
      body {
        align-items: flex-start;
        padding: 16px;
      }

      .container {
        flex-direction: column;
        width: 100%;
        max-width: 500px;
      }

      .canvas-section {
        width: 100%;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="canvas-section">
      <div class="canvas-frame">
        <div id="sketch-holder"></div>
      </div>
    </div>

    <div class="sidebar">
      <div class="panel header">
        <h1>Molecular Watercolor</h1>
        <p class="subtitle">Hash-based generative art</p>

        <div class="hash-section">
          <div class="label">Token Hash</div>
          <div class="hash-value" id="hash-display">Generating...</div>
        </div>

        <div class="controls">
          <button class="btn btn-primary" onclick="window.regenerate()">New Hash</button>
          <button class="btn btn-secondary" onclick="saveArtwork()">Save</button>
        </div>
      </div>

      <div class="panel">
        <div class="section-title">Features</div>
        <table class="features-table" id="features-table">
          <tbody id="features-body"></tbody>
        </table>
      </div>

      <div class="panel">
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="stat-molecules">--</div>
            <div class="stat-label">Molecules</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-trail">--</div>
            <div class="stat-label">Trail</div>
          </div>
        </div>

        <div class="footer">
          <div class="shortcuts">
            <kbd>R</kbd> new <kbd>S</kbd> save
          </div>
          <div class="version">v1.0.1</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onFeaturesGenerated = function(features) {
      document.getElementById('hash-display').textContent = features.hash;
      document.getElementById('stat-molecules').textContent = features.density.count;
      document.getElementById('stat-trail').textContent = features.trail.length;

      const tbody = document.getElementById('features-body');
      tbody.innerHTML = '';

      const rows = [
        { name: 'Palette', value: features.palette.name, rarity: features.palette.rarity, colors: features.palette.colors },
        { name: 'Physics', value: features.physics.mode, rarity: features.physics.rarity },
        { name: 'Density', value: features.density.name, rarity: features.density.rarity },
        { name: 'Trail', value: features.trail.name, rarity: features.trail.rarity },
        { name: 'Wetness', value: features.wetness.name, rarity: features.wetness.rarity },
        { name: 'Drops', value: features.drops.name, rarity: features.drops.rarity },
        { name: 'Pencil', value: features.pencil.name, rarity: features.pencil.rarity },
        { name: 'Paper', value: features.paper.tone, rarity: 'common' },
        { name: 'Layout', value: features.composition, rarity: 'common' },
        { name: 'Special', value: features.special.effect, rarity: features.special.active ? 'legendary' : 'common' },
      ];

      rows.forEach(row => {
        const tr = document.createElement('tr');

        const tdName = document.createElement('td');
        tdName.className = 'feature-name';
        tdName.textContent = row.name;

        const tdValue = document.createElement('td');
        tdValue.className = 'feature-value';
        const displayValue = row.value.charAt(0).toUpperCase() + row.value.slice(1);
        tdValue.textContent = displayValue;

        if (row.colors) {
          const swatches = document.createElement('div');
          swatches.className = 'color-swatches';
          row.colors.forEach(c => {
            const swatch = document.createElement('div');
            swatch.className = 'swatch';
            swatch.style.background = `rgb(${c[0]}, ${c[1]}, ${c[2]})`;
            swatches.appendChild(swatch);
          });
          tdValue.appendChild(swatches);
        }

        const tdRarity = document.createElement('td');
        tdRarity.className = 'feature-rarity';
        const badge = document.createElement('span');
        badge.className = `rarity-badge ${row.rarity}`;
        badge.textContent = row.rarity;
        tdRarity.appendChild(badge);

        tr.appendChild(tdName);
        tr.appendChild(tdValue);
        tr.appendChild(tdRarity);
        tbody.appendChild(tr);
      });
    };

    function saveArtwork() {
      const features = window.getFeatures ? window.getFeatures() : { hash: 'unknown' };
      saveCanvas('molecular-watercolor-' + features.hash.slice(2, 10), 'png');
    }
  </script>
  <script src="sketch.js"></script>
</body>
</html>
