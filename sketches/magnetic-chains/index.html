<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Chains</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a10;  /* Neutral dark, will be replaced by dynamic color */
      color: #ddd;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    #sketch-holder {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .overlay {
      position: fixed;
      z-index: 100;
      pointer-events: none;
    }

    .overlay > * {
      pointer-events: auto;
    }

    /* Title & Info - Top Left */
    .top-left {
      top: 20px;
      left: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6b9d, #c44569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 12px;
      color: #555;
    }

    #hash-display {
      font-family: monospace;
      font-size: 10px;
      color: #444;
      margin-top: 4px;
      cursor: pointer;
    }

    #hash-display:hover {
      color: #666;
    }

    /* Status - Top Right */
    .top-right {
      top: 20px;
      right: 20px;
      text-align: right;
    }

    #status {
      background: rgba(255, 107, 157, 0.15);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      color: #ff6b9d;
      font-weight: 600;
    }

    /* Features Panel - Bottom Left */
    .bottom-left {
      bottom: 20px;
      left: 20px;
      max-width: 300px;
    }

    .features-panel {
      background: rgba(8, 8, 14, 0.9);
      border: 1px solid #151520;
      border-radius: 12px;
      padding: 14px;
      backdrop-filter: blur(10px);
    }

    .features-title {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #features-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    #features-table td {
      padding: 4px 0;
      border-bottom: 1px solid #151520;
    }

    #features-table tr:last-child td {
      border-bottom: none;
    }

    #features-table td:first-child {
      color: #666;
      width: 80px;
    }

    #features-table td:nth-child(2) {
      color: #ddd;
    }

    #features-table td:last-child {
      text-align: right;
    }

    .rarity-badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .rarity-common { background: #333; color: #888; }
    .rarity-uncommon { background: #1a3a1a; color: #6bff6b; }
    .rarity-rare { background: #1a1a4a; color: #6b9dff; }
    .rarity-legendary { background: #3a1a3a; color: #ff6bd9; }

    /* Controls - Bottom Right */
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #252535;
      color: white;
    }

    .btn-secondary:hover {
      background: #151520;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 10px;
    }

    .shortcuts {
      font-size: 10px;
      color: #444;
      text-align: right;
      line-height: 1.6;
    }

    .shortcuts kbd {
      background: #151520;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #888;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 18px;
      }

      .bottom-left {
        left: 10px;
        right: 10px;
        max-width: none;
      }

      .bottom-right {
        display: none;
      }

      .features-panel {
        padding: 10px;
      }

      #features-table {
        font-size: 10px;
      }
    }

    /* Version badge */
    .version {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #333;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div id="sketch-holder"></div>

  <div class="overlay top-left">
    <div class="title">Magnetic Chains</div>
    <div class="subtitle">3D generative art with magnetic physics</div>
    <div id="hash-display" onclick="navigator.clipboard.writeText(getHash()).then(() => this.textContent = 'Copied!')">0x...</div>
  </div>

  <div class="overlay top-right">
    <div id="status">Physics ON</div>
  </div>

  <div class="overlay bottom-left">
    <div class="features-panel">
      <div class="features-title">Features</div>
      <table id="features-table">
        <tr><td>Loading...</td><td></td><td></td></tr>
      </table>
    </div>
  </div>

  <div class="overlay bottom-right">
    <div class="controls">
      <button class="btn btn-primary" onclick="regenerate()">Regenerate</button>
      <button class="btn btn-secondary" onclick="saveImage()">Save</button>
    </div>
    <div class="controls">
      <button class="btn btn-secondary btn-small" onclick="togglePhysics()">Toggle Physics</button>
      <button class="btn btn-secondary btn-small" onclick="toggleBoundingBox()">Toggle Box</button>
      <button class="btn btn-secondary btn-small" onclick="resetPhysics()">Reset</button>
    </div>
    <div class="shortcuts">
      <kbd>R</kbd> Regenerate &nbsp;
      <kbd>S</kbd> Save &nbsp;
      <kbd>P</kbd> Physics<br>
      <kbd>B</kbd> Box &nbsp;
      <kbd>A</kbd> Auto-rotate &nbsp;
      <kbd>Space</kbd> Reset<br>
      <kbd>1-5</kbd> Camera &nbsp;
      <kbd>Arrows</kbd> Pan &nbsp;
      Drag/Scroll
    </div>
  </div>

  <div class="version">v1.1.0</div>

  <script src="sketch.js"></script>
</body>
</html>
