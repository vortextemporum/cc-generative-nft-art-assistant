<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrupted Harmony</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d14;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #555;
      letter-spacing: 0.1em;
    }

    .main-layout {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    #sketch-container {
      background: #111;
      border: 1px solid #222;
      padding: 10px;
      flex-shrink: 0;
      width: 720px;
      height: 720px;
      overflow: hidden;
      position: relative;
    }

    #sketch-container canvas {
      display: block;
      width: 700px !important;
      height: 700px !important;
      max-width: 700px !important;
      max-height: 700px !important;
    }

    .sidebar {
      width: 280px;
      flex-shrink: 0;
    }

    .panel {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
      margin-bottom: 20px;
    }

    .panel h2 {
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
    }

    .feature-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #1a1a1a;
      font-size: 0.75rem;
    }

    .feature-row:last-child {
      border-bottom: none;
    }

    .feature-name {
      color: #666;
      text-transform: capitalize;
    }

    .feature-value {
      color: #aaa;
      font-weight: 500;
      text-align: right;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feature-value.legendary {
      color: #ffd700;
      text-shadow: 0 0 10px #ffd70055;
    }

    .feature-value.rare {
      color: #a855f7;
    }

    .feature-value.uncommon {
      color: #22d3ee;
    }

    .feature-value.common {
      color: #888;
    }

    .feature-value.reality-collapse {
      color: #ff2a6d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hash-display {
      font-size: 0.65rem;
      color: #444;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #222;
      word-break: break-all;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      padding: 10px 16px;
      font-family: inherit;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      min-width: 100px;
    }

    button:hover {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .shortcuts {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #222;
    }

    .shortcut-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: #444;
      padding: 4px 0;
    }

    .shortcut-key {
      background: #1a1a1a;
      padding: 2px 8px;
      border-radius: 3px;
      color: #666;
      font-weight: 500;
    }

    .version {
      font-size: 0.6rem;
      color: #333;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.65rem;
      color: #333;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      font-size: 0.8rem;
    }

    @media (max-width: 1100px) {
      .main-layout {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        max-width: 720px;
      }

      #sketch-container {
        width: calc(100vw - 40px);
        max-width: 720px;
        height: auto;
        aspect-ratio: 1;
      }

      #sketch-container canvas {
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Corrupted Harmony</h1>
      <p class="subtitle">An artsy 3D isometric city with handcrafted pixel aesthetics</p>
    </header>

    <div class="main-layout">
      <div id="sketch-container">
        <div class="loading">Generating city...</div>
      </div>

      <div class="sidebar">
        <div class="panel">
          <h2>Features</h2>
          <div id="features-list"></div>
          <div class="hash-display">
            Hash: <span id="hash-display">loading...</span>
          </div>
        </div>

        <div class="panel">
          <h2>Controls</h2>
          <div class="controls">
            <button id="btn-regenerate">Regenerate</button>
            <button id="btn-save">Save PNG</button>
          </div>
          <div class="shortcuts">
            <div class="shortcut-row">
              <span>Regenerate</span>
              <span class="shortcut-key">R</span>
            </div>
            <div class="shortcut-row">
              <span>Save image</span>
              <span class="shortcut-key">S</span>
            </div>
            <div class="shortcut-row">
              <span>Toggle rotation</span>
              <span class="shortcut-key">Space</span>
            </div>
          </div>
        </div>

        <div class="version">v4.0.1 - Per-Building Shader Effects</div>
      </div>
    </div>

    <footer>
      Corrupted Harmony &mdash; Generative Architecture in Dissonance
    </footer>
  </div>

  <script src="sketch.js"></script>
  <script>
    // Wait for three.js to initialize
    function waitForSketch() {
      if (window.sketchAPI && window.sketchAPI.getFeatures()) {
        updateDisplay();
        document.querySelector('.loading')?.remove();
      } else {
        setTimeout(waitForSketch, 100);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(waitForSketch, 500);
    });

    function updateDisplay() {
      const features = window.sketchAPI.getFeatures();
      const hash = window.sketchAPI.getHash();

      const container = document.getElementById('features-list');
      if (!container) return;

      const displayOrder = ['rarity', 'palette', 'weirdnessLevel', 'dominantEffect', 'density', 'timeOfDay', 'hasRiver'];

      container.innerHTML = displayOrder
        .filter(key => features[key] !== undefined)
        .map(key => {
          const value = features[key];
          const displayName = key
            .replace(/([A-Z])/g, ' $1')
            .replace(/^./, s => s.toUpperCase())
            .trim();

          let valueClass = '';
          let displayValue = value;

          if (typeof value === 'boolean') {
            displayValue = value ? 'Yes' : 'No';
          } else if (typeof value === 'string') {
            valueClass = value.toLowerCase().replace(/[\s-]+/g, '-');
          }

          return `<div class="feature-row">
            <span class="feature-name">${displayName}</span>
            <span class="feature-value ${valueClass}">${displayValue}</span>
          </div>`;
        })
        .join('');

      const hashEl = document.getElementById('hash-display');
      if (hashEl) {
        hashEl.textContent = hash.slice(0, 18) + '...';
      }
    }

    // Button handlers
    document.getElementById('btn-regenerate')?.addEventListener('click', () => {
      if (window.sketchAPI) {
        window.sketchAPI.regenerate();
        setTimeout(updateDisplay, 100);
      }
    });

    document.getElementById('btn-save')?.addEventListener('click', () => {
      // Trigger S key for three.js save
      document.dispatchEvent(new KeyboardEvent('keydown', { key: 's' }));
    });
  </script>
</body>
</html>
