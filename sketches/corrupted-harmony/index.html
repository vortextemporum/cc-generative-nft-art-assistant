<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrupted Harmony</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d14;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #555;
      letter-spacing: 0.1em;
    }

    .main-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
    }

    #sketch-container {
      background: #111;
      border: 1px solid #222;
      padding: 10px;
    }

    #sketch-container canvas {
      display: block;
    }

    .panel {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
      width: 280px;
    }

    .panel h2 {
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
    }

    .feature-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #1a1a1a;
      font-size: 0.75rem;
    }

    .feature-name {
      color: #666;
      text-transform: capitalize;
    }

    .feature-value {
      color: #aaa;
      font-weight: 500;
    }

    .feature-value.legendary {
      color: #ffd700;
      text-shadow: 0 0 10px #ffd70055;
    }

    .feature-value.rare {
      color: #a855f7;
    }

    .feature-value.uncommon {
      color: #22d3ee;
    }

    .feature-value.common {
      color: #888;
    }

    .feature-value.reality-collapse {
      color: #ff2a6d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hash-display {
      font-size: 0.65rem;
      color: #444;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #222;
      word-break: break-all;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .shortcuts {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #222;
    }

    .shortcut-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: #444;
      padding: 3px 0;
    }

    .shortcut-key {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 2px;
      color: #666;
    }

    .version {
      font-size: 0.6rem;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.65rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corrupted Harmony</h1>
    <p class="subtitle">An isometric dreamscape of coexisting realities</p>
  </header>

  <div class="main-container">
    <div id="sketch-container"></div>

    <div class="panel">
      <h2>Features</h2>
      <div id="features-list">
        <!-- Populated by JS -->
      </div>

      <div class="hash-display">
        Hash: <span id="hash-display">loading...</span>
      </div>

      <div class="controls">
        <button onclick="window.sketchAPI?.regenerate()">Regenerate (R)</button>
        <button onclick="saveSketch()">Save PNG (S)</button>
      </div>

      <div class="shortcuts">
        <div class="shortcut-row">
          <span>Regenerate</span>
          <span class="shortcut-key">R</span>
        </div>
        <div class="shortcut-row">
          <span>Save image</span>
          <span class="shortcut-key">S</span>
        </div>
      </div>

      <div class="version">v1.0.0</div>
    </div>
  </div>

  <footer>
    Corrupted Harmony &mdash; Generative Architecture in Dissonance
  </footer>

  <script src="sketch.js"></script>
  <script>
    // Initialize features display after p5 setup
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.sketchAPI) {
          updateDisplay();
        }
      }, 500);
    });

    function updateDisplay() {
      const features = window.sketchAPI.getFeatures();
      const hash = window.sketchAPI.getHash();

      const container = document.getElementById('features-list');
      container.innerHTML = Object.entries(features)
        .filter(([k]) => k !== 'seed')
        .map(([k, v]) => {
          const displayName = k.replace(/([A-Z])/g, ' $1').trim();
          let valueClass = '';
          if (typeof v === 'string') {
            valueClass = v.toLowerCase().replace(/\s+/g, '-');
          }
          return `<div class="feature-row">
            <span class="feature-name">${displayName}</span>
            <span class="feature-value ${valueClass}">${v}</span>
          </div>`;
        })
        .join('');

      document.getElementById('hash-display').textContent = hash.slice(0, 18) + '...';
    }

    function saveSketch() {
      const hash = window.sketchAPI?.getHash() || 'sketch';
      saveCanvas('corrupted-harmony-' + hash.slice(0, 8), 'png');
    }

    // Update display on regenerate
    const originalKeyPressed = window.keyPressed;
    window.keyPressed = function() {
      if (originalKeyPressed) originalKeyPressed();
      setTimeout(updateDisplay, 100);
    };
  </script>
</body>
</html>
